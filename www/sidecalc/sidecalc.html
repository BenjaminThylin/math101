
<div class="sidecalc">
<div id="sidecalcmain" class="sidecalcmain">
<form name="sidecalcform" onsubmit="equal()">
<p id="ctc" class="ctc" onclick="copyToClipboard(textview)">Copy to clipboard</p>
<input class="textview" name="textview" autocomplete="off">
<select id="histdrop" class="form-control form-control-sm">
    <option>History</option>
  </select>
</form>
<table id="buttontable">
    <tr>
    <td><input class="button btn-outline-danger" type="button" value="C" onclick="clean()"></td>
    <td><input class="button btn-outline-danger" type="button" value="<" onclick="back()"></td>
    <td><input class="button btn-outline-danger" type="button" value="/" onclick="insert('/')"></td>
    <td><input class="button btn-outline-danger" type="button" value="*" onclick="insert('*')"></td>
    </tr>
    <tr>
    <td><input class="button btn-outline-danger" type="button" value="7" onclick="insert(7)"></td>
    <td><input class="button btn-outline-danger" type="button" value="8" onclick="insert(8)"></td>
    <td><input class="button btn-outline-danger" type="button" value="9" onclick="insert(9)"></td>
    <td><input class="button btn-outline-danger" type="button" value="-" onclick="insert('-')"></td>
    </tr>
    <tr>
    <td><input class="button btn-outline-danger" type="button" value="4" onclick="insert(4)"></td>
    <td><input class="button btn-outline-danger" type="button" value="5" onclick="insert(5)"></td>
    <td><input class="button btn-outline-danger" type="button" value="6" onclick="insert(6)"></td>
    <td><input class="button btn-outline-danger" type="button" value="+" onclick="insert('+')"></td>
    </tr>
    <tr>
    <td><input class="button btn-outline-danger" type="button" value="1" onclick="insert(1)"></td>
    <td><input class="button btn-outline-danger" type="button" value="2" onclick="insert(2)"></td>
    <td><input class="button btn-outline-danger" type="button" value="3" onclick="insert(3)"></td>
    <td rowspan="5"><input id="equalbtn" class="button btn-outline-danger" type="button" value="=" onclick="equal()"></td>
    </tr>
    <tr>
    <td colspan="2"><input id="zerobtn" class="button btn-outline-danger" type="button" value="0" onclick="insert(0)"></td>
    <td><input class="button btn-outline-danger" type="button" value="." onclick="insert('.')"></td>
    </tr>
</table>
</div>
</div>
